<h2>Marketplace</h2>
<div class="footer-clearance">
  <div *ngFor="let album of albums | async" class="card card-default">
    <div class="card-body">
      <h3 (click)="goToDetailPage(album)"><em>{{album.title}}</em> by {{album.artist}}</h3>
      <div *ngIf="currentRoute === '/admin'">
        {{album.description}}
        <hr>
        <app-edit-album [selectedAlbum]="album"></app-edit-album>
      </div>
    </div>
  </div>
</div>
